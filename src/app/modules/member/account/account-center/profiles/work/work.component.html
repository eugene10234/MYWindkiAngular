<div class="work-container">
  <h2>工作經歷</h2>

  <div class="work-list">
    <div class="work-item" *ngFor="let work of workExperiences; let i = index">
      <div class="work-content">
        <div class="form-group">
          <label>公司名稱</label>
          <input type="text" [(ngModel)]="work.company" placeholder="請輸入公司名稱">
        </div>

        <div class="form-group">
          <label>職稱</label>
          <input type="text" [(ngModel)]="work.position" placeholder="請輸入職稱">
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>開始日期</label>
            <input type="month" [(ngModel)]="work.startDate">
          </div>

          <div class="form-group">
            <label>結束日期</label>
            <input type="month" [(ngModel)]="work.endDate">
          </div>
        </div>

        <div class="form-group">
          <label>工作內容</label>
          <textarea [(ngModel)]="work.description" placeholder="請描述工作內容"></textarea>
        </div>
      </div>

      <button class="delete-btn" (click)="removeWork(i)">刪除</button>
    </div>
  </div>

  <button class="add-btn" (click)="addWork()">新增工作經歷</button>
  <button class="save-btn" (click)="saveWorks()">儲存變更</button>
</div>
