<div class="form-popup"[style.display]="logindisplay" id="myForm">
  <div class="form-container">
    <button type="button" class="close-btn" (click)="closeForm()">×</button>
    <div class="demo-buttons">
      <button type="button" class="demo-btn" (click)="demo1()">demosign1</button>
      <button type="button" class="demo-btn" (click)="demo2()">demosign2</button>
      <button type="button" class="demo-btn" (click)="demo3()">demoEdit</button>
    </div>
    <h1>Login</h1>

    <label for="email"><b>Account</b></label>
    <input type="text" [(ngModel)]="loginValue.AccountName" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" [(ngModel)]="loginValue.Password" placeholder="Enter Password" name="psw" required>

    <button type="submit" class="btn" (click)="login()">Login</button>

    <div>
      <asl-google-signin-button
      type="standard"
      shape="pill"
      theme="filled_blue"
      text="signin_with"
      size="large"
      logo_alignment="left"
      >Google</asl-google-signin-button>
    </div>
    <div class="forgot-password-container">
      <a routerLink="member/password/forget"  (click)="closeForm()">忘記密碼？</a>
    </div>
  </div>
</div>
